<!DOCTYPE html>
<html lang="en">
<title>Create Employee</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hello.css" type="text/css">
</head>

<body onload='document.f1.t1.focus()'>
    <aside>
        <div class="logo">
            <img src="kv logo.png">
        </div>
        <div class="left">
            <div class="circle">
                <img src="List.png">
            </div>
            <p class="para-left">Employee List</p>
        </div>
    </aside>
    <main>
        <section>
            <div class="header">
            </div>
        </section>
        <section>
            <h1>Create Employee</h1>
            <div class="formdetails">
                <form id="FORM" name="f1" onsubmit = emailvalidation(document.f1.t1)>
                    <div style ="padding-left:20px">
                        <div class="form-item">
                            <label for="employeename">Employee Name</label><br>
                            <input type="text" id="employeename" placeholder="Employee Name">
                        </div>
                        <div class="form-item">
                            <label for="role">Role</label><br>
                            <select id="role">
                                <option>Developer</option>
                                <option>QA Engineer></option>
                                <option>UI/UX Engineer></option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="address">Address</label><br>
                            <input type="text" id="address" placeholder="Address">
                        </div>
                        <button id="button1" type="submit">Create</button>  
                        <button id="button2">Cancel</button>
                    </div>
                    <div style="padding-left:80px">
                        <div class="form-item">
                            <label for="employeeid">Employee ID</label><br>
                            <input type="text" id="employeeid" placeholder="Employee ID">
                        </div>
                        <div class="form-item">
                            <label for="status">Status</label><br>
                            <select id="status">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="email">Email Id</label><br>
                            <input type="text" name="t1" id="email" placeholder="Email id">
                        </div>
                    </div>
                    <div style="padding-left:80px">
                        <div class="form-item">
                            <label for="jdate">Joining Date</label><br>
                            <input type="date" id="jdate" placeholder="Joining Date">
                        </div> 
                        <div class="form-item">
                            <label for="exp">Experience</label><br>
                            <input type="text" id="exp" placeholder="Experience">
                        </div>  
                        <div class="form-item">
                        <label for="idp">Upload ID Proof</label><br>
                            <input type="file" id="idp" placeholder="Choose File">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script>
        function emailvalidation() {
            var input=document.f1.t1;
            var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!input.value.match(re)) {
                alert("Invalid email id")
                document.f1.t1.focus();
            }
        let tag = document.getElementsByTagName('label')
        let employeedet= {}
        for (let i=0; i<tag.length;i++){
            employeedet[tag[i].innerHTML] = document.getElementById(tag[i].htmlFor).value
            document.getElementById(tag[i].htmlFor).value=""
            console.log(tag[i].innerHTML, ":", document.getElementById(tag[i].htmlFor).value)
        }
        console.log(employeedet);
        document.getElementById('button1').style.backgroundColor='gray'
    }
        
        const debounce = function(func, timeout=2000){
            let timer;
            console.log('hello')
            return function () {
                const current = this  
                const args = arguments
                console.log('hello1')
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(current, args), timeout);
            }
        }
        const change = debounce(emailvalidation);
        document.getElementById('button1').addEventListener('click', (e)=>{e.preventDefault(); change()})

    </script>
</body>

</html>

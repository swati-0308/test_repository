<!DOCTYPE html>
<html lang="en">
<title>Create Employee</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hello.css" type="text/css">
</head>

<body onload='document.f1.t1.focus()'>
    <aside>
        <div class="logo">
            <img src="kv logo.png">
        </div>
        <div class="left">
            <div class="circle">
                <img src="List.png">
            </div>
            <p class="para-left">Employee List</p>
        </div>
    </aside>
    <main>
        <section>
            <div class="header">
            </div>
        </section>
        <section>
            <h1>Create Employee</h1>
            <div class="formdetails">
                <form id="FORM" name="f1">
                    <div style="padding-left:20px">
                        <div class="form-item">
                            <label>Employee Name</label><br>
                            <input type="text" placeholder="Employee Name">
                        </div>
                        <div class="form-item">
                            <label>Role</label><br>
                            <select>
                                <option>Developer</option>
                                <option>QA Engineer></option>
                                <option>UI/UX Engineer></option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label>Address</label><br>
                            <input type="text" placeholder="Address">
                        </div>
                        <!-- Change color of Create button to grey on clicking -->
                        <button id="button1"onclick =func()>Create</button> 

                        <!-- //Debounce -->
                        <!-- <button id="button1" onclick =a()>Create</button>  
                            
                        //Email validation
                        <button id="button1" onclick = emailvalidation(document.f1.t1)>Create</button> --> 

                        <button id="button2">Cancel</button>
                    </div>
                    <div style="padding-left:80px">
                        <div class="form-item">
                            <label>Employee ID</label><br>
                            <input type="text" placeholder="Employee ID">
                        </div>
                        <div class="form-item">
                            <label>Status</label><br>
                            <select>
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label>Email Id</label><br>
                            <input type="text" name="t1" placeholder="Email id">
                        </div>
                    </div>
                    <div style="padding-left:80px">
                        <div class="form-item">
                            <label>Joining Date</label><br>
                            <input type="text" placeholder="Joining Date">
                        </div> 
                        <div class="form-item">
                            <label>Experience</label><br>
                            <input type="text" placeholder="Experience">
                        </div>  
                        <div class="form-item">
                        <label>Upload ID Proof</label><br>
                            <input type="text" placeholder="Choose File">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('FORM').addEventListener('button1', (e) => 
        {   e.preventDefault();
            const formData = new FormData(e.target);
            const data = Array.from(formData.entries()).reduce((memo, [key, value]) => ({
            ...memo,
            [key]: value,
            }), {});
            str = JSON.stringify(data);
            console.log(str);
        });
        function emailvalidation(input) {
            var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (input.value.match(re)) {
                alert("Email id is valid")
                document.f1.t1.focus();
                return true;
            }
            else {
                alert("Invalid email id!");
                document.f1.t1.focus();
                return false;
        }
    }
        function func()
        {
            document.getElementById("button1").style.backgroundColor = "grey";
        }
        function debounce(func, timeout = 200){
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }
        function func1(){
            alert("Delayed by 2s")
        }
        const a= debounce(() => func1());

    </script>
</body>

</html>
